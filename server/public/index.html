<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./scripts/client.js" charset="UTF-8" async></script>
        <link href="./styles/style.css" rel="stylesheet" />
        <title>Weekend To Do SQL List</title>
    </head>
    <body>
        <header>
            <h1>Get Shit Done</h1>
            <input
                type="text"
                placeholder="What shit do you need to get done today?"
                id="task"
                size="50"
            />
            <button type="button" id="addTask">Add Task</button>
        </header>
        <main>
            <section>
                <div>
                    <h3>List of Tasks</h3>
                    <table id="tasks">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Completed?</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
